name: Release Praat

on:
  workflow_dispatch:
    inputs:
      prerelease:
        description: 'Nightly?'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  call-build:
    uses: ./.github/workflows/build-praat.yml
    secrets: inherit

  release:
    name: ðŸš€ Publish Release
    needs: call-build
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: ðŸ® Checkout
        uses: actions/checkout@v4

      - name: ðŸ—… Get current date
        id: date
        run: echo "NOW=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: ðŸ“¤ Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: ðŸ“¥ Upload binaries to release
        uses: ncipollo/release-action@v1.16.0
        with:
          artifacts: artifacts/*
          allowUpdates: true
          replacesArtifacts: true
          tag: latest
          name: "Praat Release ${{ steps.date.outputs.NOW }}"
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}
